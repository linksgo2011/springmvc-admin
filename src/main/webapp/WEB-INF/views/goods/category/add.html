<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/goods/category/doAdd">
   <div class="box-body">
     <div class="form-group">
       <label for="name" class="col-sm-2 control-label">分类名</label>
       <div class="col-sm-10">
      		<input type="text" id="name" name="name" class="form-control" placeholder="请输入分类名" lay-verify="required">
     	</div>
     </div>
     <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
             <div class="col-sm-10">
            <textarea class="form-control" name="description" rows="3" placeholder="请输入描述，最多300个字符 ..." ></textarea>
          	</div>
     </div>
       <div class="form-group">
           <label class="col-sm-2 control-label">&nbsp;</label>
           <div class="col-sm-10">
               <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
           </div>
       </div>
     </div><!-- /.box-body -->
 </form>
</@body>
